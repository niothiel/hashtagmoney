<!DOCTYPE html>
<html ng-app="Debt">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#money</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="/js/vendor/fastclick.js"></script>

    <script src="/js/app.js"></script>
</head>
<body ng-app="">
<h1 class="text-center">#money</h1>


<div class="row" ng-controller="DebtCtrl">
    <div class="medium-4 columns">
        <label>Who are you?</label>
        <select id="name" ng-model="name" autofocus>
            <option ng-repeat="name in names">{{ name }}</option>
        </select>

        <label>Who owes you money?</label>
        <select ng-model="owedTo">
            <option ng-repeat="name in names">{{ name }}</option>
        </select>

        <label>How much do they owe?</label>
        <input type="text" placeholder="Amount" ng-model="amount"/>

        <label>When did this happen?</label>
        <input id="date" type="date" ng-model="date"/>

        <label>What for?</label>
        <textarea id="notes" rows="3" placeholder="Toothbrush, toilet paper, milk, etc." ng-model="notes"></textarea>

        <button class="button expand" ng-click="submit()">Add</button>
    </div>
    <div class="medium-8 columns">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Owes</th>
                    <th>Amount</th>
                    <th width="150">Date</th>
                    <th width="350">Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="debt in debts | orderBy:'date':true">
                    <td>{{ debt.name }}</td>
                    <td>{{ debt.owed_to }}</td>
                    <td class="text-right">{{ (debt.amount / 100).toFixed(2) }}</td>
                    <td>{{ debt.date.toDateString() }}</td>
                    <td>{{ debt.notes }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
